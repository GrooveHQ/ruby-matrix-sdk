AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - '*.spec'
    - 'Rakefile'

# Broken in CI
Lint/Void:
  Enabled: false

# Don't enforce documentation
Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Max: 50

Metrics/LineLength:
  Max: 190

Style/RescueModifier:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false
