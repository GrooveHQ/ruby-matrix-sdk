      {
        "flows": [
          {
            "stages": [
              "example.type.foo"
            ]
          }
        ],
        "params": {
          "example.type.baz": {
            "example_key": "foobar"
          }
        },
        "session": "xxxxxxyz",
        "completed": [
          "example.type.foo"
        ]
      }
    429: *429
