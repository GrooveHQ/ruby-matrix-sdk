    - args: [{ kind: 'guest' }]
      query:
        :kind: 'guest'
      body: {}
    - args: [{ username: 'test', password: 'testing' }]
      query:
        :kind: 'user'
      body:
        :username: 'test'
        :password: 'testing'
  results:
    200: |
      {
        "user_id": "@cheeky_monkey:matrix.org",
        "access_token": "abc123",
        "device_id": "GHTYAJCE"
      }
    400: |
      {
        "errcode": "M_USER_IN_USE",
        "error": "Desired user ID is already taken."
      }
    401: |
      {
        "flows": [
          {
            "stages": [
              "example.type.foo"
            ]
          }
        ],
        "params": {
          "example.type.baz": {
            "example_key": "foobar"
          }
        },
        "session": "xxxxxxyz",
        "completed": [
          "example.type.foo"
        ]
      }
    429: *429
